<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1 id="title">Student Survey Form</h1>
    <p id="description">We would love to hear your feedback to help us improve!</p>

    <form id="survey-form">

      <!-- Name Input -->
      <label id="name-label" for="name">Full Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required 
      />

      <!-- Email Input -->
      <label id="email-label" for="email">Email Address:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
      />

      <!-- Age/Number Input -->
      <label id="number-label" for="number">Age (between 16 and 100):</label>
      <input 
        type="number" 
        id="number" 
        name="age" 
        min="16" 
        max="100" 
        placeholder="Enter your age" 
      />

      <!-- Dropdown -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" required>
        <option value="">-- Select an option --</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <p>Would you recommend this course to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="yes" /> Yes
      </label>
      <label>
        <input type="radio" name="recommend" value="no" /> No
      </label>

      <!-- Checkboxes -->
      <p>What did you like most about the course? (Select all that apply)</p>
      <label>
        <input type="checkbox" name="like" value="content" /> Course Content
      </label>
      <label>
        <input type="checkbox" name="like" value="projects" /> Hands-on Projects
      </label>
      <label>
        <input type="checkbox" name="like" value="support" /> Student Support
      </label>

      <!-- Textarea -->
      <label for="comments">Any additional comments or suggestions?</label>
      <textarea 
        id="comments" 
        name="comments" 
        rows="4" 
        placeholder="Write your thoughts here..."
      ></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

</body>
</html>
